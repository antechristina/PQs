name: All Hands Reminder

on:
  schedule:
    # Run every Tuesday at 5 PM Pacific Time (1 AM UTC on Wednesday)
    # Pacific Time is UTC-8, so 5pm PT = 1am UTC next day
    - cron: '0 1 * * 3'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Restore notification state
      uses: actions/cache@v4
      with:
        path: all_hands_state.json
        key: all-hands-state-${{ github.run_id }}
        restore-keys: |
          all-hands-state-

    - name: Send All Hands Reminder
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GITHUB_ACTIONS: true
      run: |
        python all_hands_reminder.py

    - name: Save notification state
      if: always()
      uses: actions/cache/save@v4
      with:
        path: all_hands_state.json
        key: all-hands-state-${{ github.run_id }}
